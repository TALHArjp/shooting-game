<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .game-header {
      text-align: center;
      color: white;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .score-board {
      margin-top: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .game-container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: #111;
      border: 2px solid white;
      max-width: 100%;
      max-height: 100%;
    }

    .game-controls {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 60%;
      max-width: 500px;
      z-index: 15;
    }

    .game-controls button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex-grow: 1;
      margin: 0 5px;
    }

    .game-controls button:active {
      background-color: #444;
    }

    .game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }

    .game-over-overlay h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .game-over-overlay button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .game-header h1 {
        font-size: 18px;
      }

      .game-controls {
        width: 80%;
      }

      .game-controls button {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .game-header h1 {
        font-size: 16px;
      }

      .game-controls button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="game-header">
    <h1>Space Game</h1>
    <div class="score-board">Score: <span id="score">0</span></div>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div class="game-controls">
    <button id="leftButton">Left</button>
    <button id="shootButton">Shoot</button>
    <button id="rightButton">Right</button>
  </div>

  <div class="game-over-overlay" id="gameOver">
    <h1>Game Over</h1>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let spaceship, bullets, enemies, score, isGameOver;

    function initGame() {
      spaceship = {
        x: canvas.width / 3 - 25,
        y: canvas.height - 100,
        width: 30,
        height: 30,
        speed: 10,
        dx: 0
      };
      bullets = [];
      enemies = [];
      score = 0;
      isGameOver = false;
      document.getElementById('gameOver').style.display = 'none';
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').innerText = score;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawSpaceship() {
      ctx.fillStyle = '#00f';
      ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
    }

    function moveSpaceship() {
      spaceship.x += spaceship.dx;
      if (spaceship.x < 0) spaceship.x = 0;
      if (spaceship.x + spaceship.width > canvas.width) spaceship.x = canvas.width - spaceship.width;
    }

    function shootBullet() {
      bullets.push({
        x: spaceship.x + spaceship.width / 2 - 5,
        y: spaceship.y,
        width: 10,
        height: 20,
        speed: 15
      });
    }

    function drawBullets() {
      ctx.fillStyle = '#fff';
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        bullet.y -= bullet.speed;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        if (bullet.y < 0) {
          bullets.splice(i, 1);
          i--;
        }
      }
    }

    function generateEnemies() {
      if (Math.random() < 0.02) {
        const enemyX = Math.random() * (canvas.width - 50);
        enemies.push({
          x: enemyX,
          y: -50,
          width: 50,
          height: 50,
          speed: 2
        });
      }
    }

    function drawEnemies() {
      ctx.fillStyle = '#f00';
      for (let i = 0; i < enemies.length; i++) {
        const enemy = enemies[i];
        enemy.y += enemy.speed;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

        if (
          enemy.x < spaceship.x + spaceship.width &&
          enemy.x + enemy.width > spaceship.x &&
          enemy.y < spaceship.y + spaceship.height &&
          enemy.y + enemy.height > spaceship.y
        ) {
          enemies.splice(i, 1);
          score -= 10;
          updateScore();
          if (score <= 0) {
            endGame();
            return;
          }
          i--;
        } else if (enemy.y > canvas.height) {
          enemies.splice(i, 1);
          i--;
        }
      }
    }

    function checkCollisions() {
      for (let i = 0; i < bullets.length; i++) {
        const bullet = bullets[i];
        for (let j = 0; j < enemies.length; j++) {
          const enemy = enemies[j];
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            score += 5;
            updateScore();
            i--;
            break;
          }
        }
      }
    }

    function endGame() {
      isGameOver = true;
      document.getElementById('gameOver').style.display = 'flex';
    }

    function restartGame() {
      initGame();
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      if (isGameOver) return;

      clearCanvas();
      moveSpaceship();
      drawSpaceship();
      drawBullets();
      drawEnemies();
      generateEnemies();
      checkCollisions();
      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.getElementById('leftButton').addEventListener('mousedown', () => spaceship.dx = -spaceship.speed);
    document.getElementById('rightButton').addEventListener('mousedown', () => spaceship.dx = spaceship.speed);
    document.getElementById('leftButton').addEventListener('mouseup', () => spaceship.dx = 0);
    document.getElementById('rightButton').addEventListener('mouseup', () => spaceship.dx = 0);
    document.getElementById('shootButton').addEventListener('click', shootBullet);

    // Touch support
    document.getElementById('leftButton').addEventListener('touchstart', (e) => {
      e.preventDefault();
      spaceship.dx = -spaceship.speed;
    });
    document.getElementById('rightButton').addEventListener('touchstart', (e) => {
      e.preventDefault();
      spaceship.dx = spaceship.speed;
    });
    document.getElementById('leftButton').addEventListener('touchend', () => spaceship.dx = 0);
    document.getElementById('rightButton').addEventListener('touchend', () => spaceship.dx = 0);

    // Start
    initGame();
    gameLoop();
  </script>
</body>
</html>
